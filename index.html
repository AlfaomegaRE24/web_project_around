<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Explorador, EE.UU, Lugares para explorar, galeria"
    />
    <meta name="author" content="Leonardo Ramirez" />
    <title>Al rededor de los EE UU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo Around" />
        <span class="header__div"></span>
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__img">
            <img
              class="profile__avatar"
              src="./images/profile.jpg"
              alt="foto de perfil de Jacques Cousteau"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <p class="profile__info-job">Explorador</p>
            <button
              id="edit-button"
              class="profile__edit-button"
              type="button"
            ></button>
          </div>

          <button
            id="add-button"
            class="profile__add-button"
            type="button"
          ></button>
        </section>

        <section class="card">
          <div class="card__item">
            <img
              class="card__item-img"
              src="./images/monte_fuji.jpg"
              alt="Monte Fuji en Japón"
            />
            <div class="card__footer">
              <p class="card__footer-name">Monte Fuji,Japón</p>
              <button class="card__footer-like" type="button"></button>
            </div>
            <button class="card__delete" type="button"></button>
          </div>

          <div class="card__item">
            <img
              class="card__item-img"
              src="./images/templo_de_osaka.jpg"
              alt="Templo de Osaka"
            />
            <div class="card__footer">
              <p class="card__footer-name">Templo de Osaka, Japón</p>
              <button class="card__footer-like" type="button"></button>
            </div>
            <button class="card__delete" type="button"></button>
          </div>

          <div class="card__item">
            <img
              class="card__item-img"
              src="./images/akihabara.jpg"
              alt="Akihabara en Tokio, Japón"
            />
            <div class="card__footer">
              <p class="card__footer-name">Gran zona comercial de Akihabara</p>
              <button class="card__footer-like" type="button"></button>
            </div>
            <button class="card__delete" type="button"></button>
          </div>

          <div class="card__item">
            <img
              class="card__item-img"
              src="./images/tokio_skytree.jpg"
              alt="Gran torre de Tokio en Japón"
            />
            <div class="card__footer">
              <p class="card__footer-name">Tokio Skytree</p>
              <button class="card__footer-like" type="button"></button>
            </div>
            <button class="card__delete" type="button"></button>
          </div>

          <div class="card__item">
            <img
              class="card__item-img"
              src="./images/osaka.jpg"
              alt="Foto de Osaka en Japón"
            />
            <div class="card__footer">
              <p class="card__footer-name">Osaka, Japón</p>
              <button class="card__footer-like" type="button"></button>
            </div>
            <button class="card__delete" type="button"></button>
          </div>

          <div class="card__item">
            <img
              class="card__item-img"
              src="./images/jigokudanai.jpg"
              alt="Entrada del Parque de Jigokudanai"
            />
            <div class="card__footer">
              <p class="card__footer-name">Parque de Monos en Jigokudanai</p>
              <button class="card__footer-like" type="button"></button>
            </div>
            <button class="card__delete" type="button"></button>
          </div>
        </section>

        <div class="form form-profile">
          <form class="form__admin">
            <img
              src="./images/close.png"
              alt="Close icon"
              class="form__close-icon form__close-icon-profile"
            />
            <div>
              <fieldset class="form__input-container">
                <h2 class="form__heading">Editar Perfil</h2>
                <input
                  id="text-input-name"
                  class="form__profile-text"
                  type="text"
                  placeholder="Nombre"
                  value="Jacques Cousteau"
                />
                <div class="form__line"></div>
                <input
                  id="text-input-about"
                  class="form__profile-text form__profile-text-about"
                  type="text"
                  placeholder="Profesión"
                  value="Explorador"
                />
                <div class="form__line"></div>
                <input class="form__button-save" type="submit" value="Crear" />
              </fieldset>
            </div>
          </form>
        </div>
        <div class="form form-place">
          <form class="form__admin">
            <img
              src="./images/close.png"
              alt="Cerrar ventana"
              class="form__close-icon form__close-icon-place"
            />
            <div>
              <fieldset class="form__input-container">
                <h2 class="form__heading">Nuevo lugar</h2>
                <input
                  id="#text-input"
                  class="form__place-text"
                  type="text"
                  placeholder="Título"
                />
                <div class="form__line"></div>
                <input
                  id="url-input"
                  class="form__text form__text-link"
                  type="url"
                  placeholder="Enlace a la imagen"
                />
                <div class="form__line"></div>
                <input class="form__button-save" type="submit" value="Crear" />
              </fieldset>
            </div>
          </form>
        </div>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2024 Leonardo Ramirez</p>
        </footer>
      </main>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
